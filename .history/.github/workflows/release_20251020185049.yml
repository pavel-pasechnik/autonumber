name: Build & Release Moodle Plugin

on:
  push:
    tags:
      - "v*" # creates a release when a tag is pushed, for example v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set version from tag
        id: version
        run: echo "PLUGIN_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Prepare ZIP archive
        run: |
          zip -r local_autonumber-${{ env.PLUGIN_VERSION }}.zip . \
            -x "*.git*" "*.DS_Store" "*.history*" ".idea/*" ".vscode/*" "node_modules/*" "vendor/*" "build/*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: local_autonumber-${{ env.PLUGIN_VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
